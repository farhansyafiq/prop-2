<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
        
        <h2 th:text=${message}></h2>
        
        <div class="row">
        	<div class="col-md-6">
        		<div class="card">
        			<div class="card-header">
        				Tambah User Baru
        			</div>
        			<div class="card-body">
        				<form th:action="@{/user/addUser}" method="post">
        					<div class="row form-group">
        						<label class="col-sm-4">User Name</label>
        						<input class="col-sm-8 form-control input-sm" type="text" name="username"/>
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Password</label>
        						<input class="col-sm-8 form-control input-sm"  type="password" name="password"/>
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Role</label>
        						<select required="required" name="role" id="role" class="form-control">
			    					<option disabled="disabled" selected="selected" >--Role--</option>
			    					<option th:each="i : ${listOfRoles}" th:value="${i.id}" th:text="${i.deskripsi}" ></option>
			   					 </select>
        					</div>
        					<div>
        						<button type="submit" class="btn btn-primary">Simpan</button>
        					</div>
        				</form>
        			</div>
        		</div>
        	</div>
        </div>
        
        <br>
    
    <br>
    
    <div class="row">
       	<div class="col-md-6">
       		<div class="card">
       			<div class="card-header">
       				Update Password
       			</div>
       			<div class="card-body">
       				<form th:action="@{/user/updatePassword}" method="post">
       					<div class="row form-group">
       						<label class="col-sm-4">Password Lama</label>
       						<input class="col-sm-8 form-control input-sm" type="password" name="oldPass"/>
       					</div>
       					<div class="row form-group">
       						<label class="col-sm-4">Password Baru</label>
       						<input class="col-sm-8 form-control input-sm" type="password" name="newPass"/>
       					</div>
       					<div class="row form-group">
       						<label class="col-sm-4">Konfirmasi Password Baru</label>
       						<input class="col-sm-8 form-control input-sm"  type="password" name="newPassConfirm"/>
       					</div>
       					<div>
       						<button type="submit" class="btn btn-primary">Simpan</button>
       					</div>
       				</form>
       			</div>
       		</div>
       	</div>
	</div>
	</div>
	
	<br>
	   
</body>

</html>
